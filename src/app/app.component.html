<select id="graphSelect" [(ngModel)]="selectedChart">
  <option *ngFor="let chart of charts" [ngValue]="chart"> {{ chart.title }} </option>
</select>

<br>
<ng-container *ngIf="selectedChart as chart">
  {{selectedChart.title}}
  <ng-container *ngIf="chart.getData() | async as data">
    <google-chart *ngIf="data.length > 0"
      [type]="chart.type"
      [columnNames]="chart.columns"
      [data]="data"
      (select)="chart.selectMethod($event)"
      style="width:100%">
    </google-chart>
    <mat-spinner *ngIf="data.length <= 0"></mat-spinner>

  </ng-container>
</ng-container>

<ng-container *ngIf="showHide$ | async as showHide">
  {{showHide}}
  <span *ngIf="!!showHide"> show </span>
  <span *ngIf="!showHide"> hide </span>
</ng-container>
