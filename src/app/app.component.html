<select id="graphSelect" [(ngModel)]="selectedChart">
  <option #chartData *ngFor="let chart of charts" [ngValue]="chart"> {{ chart.name }} </option>
</select>

"{{selectedChart?.name}}"

<raw-chart [chartData]="selectedChart?.chartData | async" (select)="selectHandler($event)" style="width:100%"></raw-chart>

<div *ngIf="selectedEntries | async as entries;">
  num: {{entries.length}}
  <span *ngFor="let entry of entries"> {{ JSON.stringify(entry) }} <br></span>
</div>
